<!DOCTYPE html>
<html>
<head>

    <title>MovieDB</title>
    <meta charset="utf-8">
    <link rel="icon" href="img/favicon.ico">

    <link rel="stylesheet" type="text/css" href="css/bootstrap.min.css">

    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/jquery-modal/0.9.1/jquery.modal.min.css" />
    <link rel="stylesheet" href="css/style.css">
    
</head>
<body>

<div id="response">
    <pre></pre>
</div>
<div class="container">

  <form class= "form-group" id="my-form">
      <input class="form-control" type="text" name="title" placeholder="Title" />
      <input class="form-control" type="text" name="genre" placeholder="Genre" />
      <input class="form-control" type="text" name="director" placeholder="Director" />

      <button type="submit" class="btn btn-outline-primary" >Add Movie</button>
  </form>
</div>
<div class="">

</div>

<div class="container">
  <table class="table table-hover table-sm">
    <tr class="table-primary">
      <th>Title</th>
      <th>Genre</th>
      <th>Director</th>
      <th><input id="myInput" type="text" placeholder="Filter"></th>
    </tr>
    <tbody id="movieList"></tbody>


  </table>
</div>

<div id="ex1" class="modal">
    <a href="#close-modal" rel="modal:close" class="close-modal">Close</a>
    <form class= "form-group" id="editForm">
        
    </form>
    
</div>


<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-modal/0.9.1/jquery.modal.min.js"></script>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
<script>
  $(document).ready(function(){
    $("#myInput").on("keyup", function() {
      var value = $(this).val().toLowerCase();
      $("#movieList tr").filter(function() {
        $(this).toggle($(this).text().toLowerCase().indexOf(value) > -1)
      });
    });
  });
  </script>
<script type="text/javascript" src="./app.js"></script>
</body>
</html>
